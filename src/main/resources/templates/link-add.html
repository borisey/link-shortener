<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{blocks/metaHead :: metaHead}">
<body>

<div class="container py-3">
    <header th:insert="~{blocks/header :: header}"></header>

    <main>
        <div class="table-responsive">
            <h1 style="text-align: center;">Добавление ссылки</h1>

            <form action="/link/add" method="post">
                <input th:required="required" type="url" name="fullUrl" placeholder="Введите ссылку (например, https://ya.ru/)" class="form-control"><br>
                <input th:required="required" type="number" name="count" placeholder="Укажите лимит переходов по ссылке" class="form-control"><br>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-success">Добавить ссылку</button>
                </div>
            </form>

            <footer th:insert="~{blocks/footer :: footer}" class="pt-4 my-md-5 pt-md-5 mt-auto"></footer>
        </div>
    </main>

    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>

</div>

</body>
</html>
